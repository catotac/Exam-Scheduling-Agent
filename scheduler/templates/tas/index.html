{% extends 'bootstrap.html' %}

{% block content %}
    {% if obj_list %}
    <h1>TA List</h1>
    <ul>
        {% for obj in obj_list %}
        <li>{{ obj.first_name }} {{ obj.last_name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No data to show!</p>
    {% endif %}
{% endblock %}
