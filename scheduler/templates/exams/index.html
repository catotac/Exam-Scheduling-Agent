{% extends 'bootstrap.html' %}

{% block content %}
    <h2>Exam List</h2>
    {% if obj_list %}
    <div class="row">
        <div class="col"><strong>Course</strong></div>
        <div class="col"><strong>Start Time</strong></div>
        <div class="col"><strong>End Time</strong></div>
        <div class="col"><strong>Type</strong></div>
    </div>
        {% for obj in obj_list %}
        <div class="row">
            <div class="col">{{ obj.course.code }}</div>
            <div class="col">{{ obj.start_time }}</div>
            <div class="col">{{ obj.end_time }}</div>
            <div class="col">{{ obj.type }}</div>
        </div>
        {% endfor %}
    {% else %}
    <p class="lead">No exams to show!</p>
    {% endif %}
{% endblock %}
